<div class="box">
    <mat-card *ngIf="!authService.IsAuthenticated">

        <mat-card-title>LOGIN</mat-card-title>
        <form #form="ngForm" class="example-container">
            <mat-form-field>
                <input ngModel name="username" matInput placeholder="Username" required>
            </mat-form-field>
            <mat-form-field>
                <input ngModel name="password" type="password" matInput placeholder="Password" required>
            </mat-form-field>

            <button [ladda]="isLoading" [disabled]="!form.valid" mat-raised-button type="button" (click)="login(form)">LOGIN</button>
            <br>
            <button [routerLink]="['/register']" [disabled]="isLoading" [color]="'accent'" mat-raised-button type="button" class="signup">SIGN UP</button>
            <div *ngIf='error' style="color:red;margin-top:20px;">
                <strong>Oops!</strong> Invalid email or password.
            </div>
        </form>
    </mat-card>
</div>
